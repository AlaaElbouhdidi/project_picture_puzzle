<ion-header>
  <ion-toolbar class="toolbar-bg">
    <ion-buttons slot="start">
      <ion-back-button text="Back" color="#000000"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button color="primary" style="--border-radius: 10px!important;padding-top: 2%; padding-right: 4%; padding-left: 4%" *ngFor="let module of modules" (click)="addModuleToUser(module.id)">
      {{module.name}}
    </ion-item>
  </ion-list>
</ion-content>
