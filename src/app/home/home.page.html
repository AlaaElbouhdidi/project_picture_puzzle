<ion-content [fullscreen]="true">
  <div class="container">
    <div style="align-self: stretch">
      <button (click)="showProfile()" type="submit" class="rounded-btn user">
        <ion-icon name="person"></ion-icon>
      </button>
    </div>
    <img class="logo" src="{{logoURL}}" alt="App-Logo">
    <button type="submit" class="start-btn btn" (click)="showModuleList()">Start</button>
    <div>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col size="6" >
            <button type="submit" class="rounded-btn achievement" (click)="showAchievements()">
              <ion-icon name="trophy"></ion-icon>
            </button>
          </ion-col>
          <ion-col size="6" >
            <button type="submit" class="rounded-btn stats" (click)="showStatistics()">
              <ion-icon name="stats-chart"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <button type="submit" class="rounded-btn help" (click)="showHelpPage()">
      <ion-icon name="help-circle"></ion-icon>
    </button>
  </div>
</ion-content>
